<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <style>
        table,th,td{
            border: 1px solid black;
            padding: 10px;
            border-spacing: 10px;
          }
          th{
            background-color: blue;
            color: white;
          }
    </style>
</head>
<body>
    <table>
        <caption style="background-color: brown;">CSC503 Timetable </caption>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>6-7pm</th>
                <td>look at website</td>
                <td>Free</td>
                <td>implementation</td>
                <td>Free</td>
                <td>Free</td>
            </tr>
            <tr>
                <th>7-8pm</th>
                <td>take some notes</td>
                <td>Free</td>
                <td>implementation</td>
                <td>Free</td>
                <td>Free</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
