<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,th{
        border: 2px solid red;
        border-collapse: collapse;
        width: 300px;
        height: 70px;
        padding: 10px;
        
      }
      td{
        border: 2px solid blue;
        border-collapse: collapse;
        width: 300px;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <table>
      <caption>
        Mine
      </caption>

        <tr>
            <th>Sr. No</th>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
          </tr>

          <tr>
            <th>Name</th>
            <td colspan="2">one</td>
            <td>two</td>
            <td>three</td>
            <td>four</td>
            <td>five</td>
          </tr>

          <tr>
            <th>Price</th>
            <td colspan="2">167</td>
            <td>989</td>
            <td>200</td>
            <td>770</td>
            <td>770</td>
          </tr>

          <tr >
            <th >pho no</th>
            <td >877</td>
            <td>79</td>
            <td>79</td>
            <td>79</td>
            <td>45</td>
            <td>986</td>
          </tr>
         
          
    </table>
  </body>
</html>
