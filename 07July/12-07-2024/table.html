<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table, tr{
        border-collapse: collapse;
        width: 100%;
      }
      tr{
        border-bottom: 2px solid red;
      }
      tr:hover{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table>
         <tr>
          <th>one</th>
          <th>two</th>
          <th>three</th>
         </tr>
    </table>
  </body>
</html>
