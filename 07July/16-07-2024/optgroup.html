<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <!--disbaled attribute is used to disable any option or full catgory
            selected attribute is used to select option which should show on front 1st option-->
      <select name="" id="">
        <optgroup label="HP">
          <option value="" selected>HP Laptop i3</option>
          <option value="" >HP Laptop i5</option>
          <option value="">HP Laptop i7</option>
        </optgroup>

        <optgroup label="Dell" >
          <option value="" >Dell Laptop i3</option>
          <option value="" disabled>Dell Laptop i5</option>
          <option value="">Dell Laptop i7</option>
        </optgroup>

        <optgroup label="Lenovo" disabled >
            <option value="" >Lenovo Laptop i3</option>
            <option value="">Lenovo Laptop i5</option>
            <option value="">Lenovo Laptop i7</option>
          </optgroup>
      </select>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
