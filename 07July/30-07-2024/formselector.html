<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formselector.css">
</head>
<body>
    <form action="">
        <fieldset style="border-color: blue;">
            <p>
                <h1> Please complete our survey </h1>
                <h3>Contact information</h3>
            <label for="email">Email address: </label>
                <input type="email" name="email" id="email" required> <br><br>

            <label for="firstname">First name: </label> 
                <input type="text" name="firstname" id="firstname"><br><br>

            <label for="lastname">Last name: </label>
                <input type="text" name="lastname" id="lastname" >
            </p>

            <p>
                <label for=""><h3>Geographic information</h3></label> 

                <label for="">State: </label>
                    <input type="text" name="" id=""  placeholder="Five characters"> <br><br>

                <label for="">Zip code: </label>
                    <input type="text" name="" id="" placeholder="Six digits">
            </p>

            <p>
                <label for="male" ><span>Gender</span></label>
           <input type="radio" name="gender" id=""><span>male</span>
            <input type="radio" name="gender" id=""><span>female</span>

            </p>
            <p>
                <label for="">Your age</label>
                <input type="number" max="40" min="18" class="name" placeholder="click up and click down"> <br> <br>
                
            </p>

            <p>
                <label for=""><h3>How did you hear about us?</h3></label>

                <label for="">Web search: </label>
                    <input type="checkbox" name="" id="" checked> <br>

                <label for="">Facebook: </label>
                    <input type="checkbox" name="" id=""><br>

                <label for="">Twitter: </label>
                    <input type="checkbox" name="" id=""><br>

                <label for="">Email messages:</label>
                    <input type="checkbox" name="" id="">
            </p>

            <p>
                <h3>Thank you for taking our survey!</h3>

                <button type="submit" style="margin-left: 10rem;margin-right: 1rem;">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
