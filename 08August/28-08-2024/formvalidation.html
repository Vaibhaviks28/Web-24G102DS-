<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formvalidation.css">
  <title>Form</title>
</head>
<body>
  <form action="#" name="myForm" onsubmit="return validatioForm()">
    <h1>Register</h1>
    <div class="formdesign" id="name">
      <label for="name">NAME:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <span class="formerror"></span><br>
    </div>
    <div class="formdesign" id="email">
      <label for="email">EMAIL:</label>
      <input type="email" id="email" name="email" required placeholder="email@domain.com">
      <span class="formerror"></span><br>
    </div>
    <div class="formdesign" id="phone">
      <label for="phone">PHONE:</label>
      <input type="" id="phone" name="phone" required placeholder="Enter your 10 digit Phone no">
      <span class="formerror"></span><br>
    </div>
    <div class="formdesign" id="pass">
      <label for="pass">PASSOWRD:</label>
      <input type="password" id="pass" name="pass" required placeholder="Enter your name">
      <span class="formerror"></span><br>
    </div>
    <div class="formdesign" id="cpass">
      <label for="cpass">CONFIRM PASS:</label>
      <input type="text" id="cpass" name="cpass" required placeholder="Enter your name">
      <span class="formerror"></span><br>
    </div>
    <input type="submit" value="submit" class="btn">
  </form>
</body>
<script src="formvalidation.js"></script>
</html>
